<!DOCTYPE html>
<html lang="pt-br">
     <head>
         <title>Mata Mosquito</title>
         <link rel="icon" href="imagens/mosquito.png">
         <meta charset="utf-8">

         <!-- Bootstrap CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="estilo.css">

        <script>
            function inciarJogo() {
               var nivel = document.getElementById('nivel').value

               if (nivel === '') {
                   alert('Selecione um nível para iniciar o jogo')
                   return false
               }

               window.location.href = 'app.html?' + nivel
            }
        </script>
     </head>
     <body>
         
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" name="" id="nivel">
                                <option value="">-- Selecionar o nível --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="chucknorris">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="inciarJogo()" class="btn btn-danger btn-lg mb-2">Iniciar Jogo</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-dark" href="instrucoes.html">Instruções</a>
                    </div>
                </div>
            </div>

        </div>

     </body>
</html>
